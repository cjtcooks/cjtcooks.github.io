<head>
    <link rel="canonical" href=" { { site.url } }{ { page.url } }" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{ { site.title } } | {{ site.tagline }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="fb:app_id" content="1280253365374540" />
    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.title}} | {{ site.tagline }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.pink-indigo.min.css" />
    <link rel="stylesheet" href="{{site.baseurl}}style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1280253365374540',
          xfbml      : true,
          version    : 'v2.8'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">
                      CJT
                      <br>
                      <i style="font-size: 20px;" class="material-icons">restaurant_menu</i>
                      Cooks
                </span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                  {% if page.url == site.baseurl or page.url contains "/recipes" %}
                    <a class="mdl-navigation__link is-active" href="{{site.baseurl}}index.html">CJT Cooks</a>
                  {% else %}
                    <a class="mdl-navigation__link" href="{{site.baseurl}}index.html">CJT Cooks</a>
                  {% endif %}

                  <!--{% if page.url contains "/about" %}
                    <a class="mdl-navigation__link is-active" href="{{site.baseurl}}about.html">About Us</a>
                  {% else %}
                    <a class="mdl-navigation__link" href="{{site.baseurl}}about.html">About Us</a>
                  {% endif %}-->
              </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout__title">
                  CJT
                  <i style="font-size: 20px;" class="material-icons">restaurant_menu</i>
                  Cooks
            </span>
            <nav class="mdl-navigation">
              {% if page.url == site.baseurl or page.url contains "/recipes" %}
                <a class="mdl-navigation__link is-active" href="{{site.baseurl}}index.html">CJT Cooks</a>
              {% else %}
                <a class="mdl-navigation__link" href="{{site.baseurl}}index.html">CJT Cooks</a>
              {% endif %}

              <!--{% if page.url contains "/about" %}
                <a class="mdl-navigation__link is-active" href="{{site.baseurl}}about.html">About Us</a>
              {% else %}
                <a class="mdl-navigation__link" href="{{site.baseurl}}about.html">About Us</a>
              {% endif %}-->
          </nav>
        </div>
        {{content}}
    </div>
</body>
</html>
